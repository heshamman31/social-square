  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" id="login-close-btn" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="loginUsername" class="col-form-label">username:</label>
              <input type="text" value="" class="form-control" id="loginUsername">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="col-form-label">password:</label>
              <input type="password" value="" class="form-control" id="loginPassword">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>

          <button type="button" id="register-close-btn" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="registerName" class="col-form-label">Name:</label>
              <input type="text" value="" class="form-control" id="registerName">
            </div>
            <div class="mb-3">
              <label for="registerUsername" class="col-form-label">Username:</label>
              <input type="text" value="" class="form-control" id="registerUsername">
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="col-form-label">password:</label>
              <input type="password" value="" class="form-control" id="registerPassword">
            </div>
            <div class="mb-3">
              <label for="registerImage" class="col-form-label">Image:</label>
              <input type="file" class="form-control" id="registerImage">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </div>
      </div>
    </div>
  </div>
